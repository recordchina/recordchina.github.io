<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>涉政人员落查名单</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #575f4f; 
            color: #f1e8dd; 
            font-family: 'Noto Sans TC', sans-serif; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h2 { color: #facc29; }
        a { color: #ffeb99; text-decoration: underline; }
        a:hover { color: #ff6b6b; }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
            background: rgba(241, 232, 221, 0.1);
        }
        th, td { 
            border: 1px solid rgba(241, 232, 221, 0.3); 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: rgba(250, 204, 41, 0.2); 
            color: #facc29; 
            font-weight: bold;
        }
        .counter-block {
            text-align: center;
            margin: 30px 0;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            color: #ffeb99;
            background: rgba(255, 204, 102, 0.15);
            border: 1px solid rgba(241, 232, 221, 0.3);
            border-radius: 8px;
        }
        .counter-block svg {
            margin-right: 8px;
            vertical-align: -3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>涉政人员落查名单</h2>
        <p>以下为示例名单（实际应包含2万人数据）。由于数据量巨大，这里仅展示前几行作为预览。您可下载完整 Excel 文件查看全部名单。</p>
        
        <p><strong>重要提示：</strong> 点击下载也会被计入本站总访问量（历史见证人次 / 访客数）。</p>
        
        <a href="political_list.xlsx" download>下载完整 Excel 名单（约2万人）</a>

        <!-- 示例表格（可保留或删除，根据需要） -->
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>姓名</th>
                    <th>日期</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1</td><td>示例姓名1</td><td>2025-01-01</td><td>因言获罪 / 寻衅滋事</td></tr>
                <tr><td>2</td><td>示例姓名2</td><td>2025-02-15</td><td>网络言论被刑拘</td></tr>
                <tr><td>3</td><td>示例姓名3</td><td>2025-03-20</td><td>维权人士判刑3年</td></tr>
                <!-- 实际使用时可只保留很少行，或用 JS 动态加载前几十行 -->
            </tbody>
        </table>

        <!-- 全站计数器（与主页面完全一致） -->
        <div class="counter-block">
            <span id="busuanzi_container_site_pv">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
                历史见证人次: <span id="busuanzi_value_site_pv"></span>
            </span>
            <span style="margin: 0 15px;">|</span>
            <span id="busuanzi_container_site_uv">
                访客数: <span id="busuanzi_value_site_uv"></span>
            </span>
        </div>

        <p style="text-align: center; margin-top: 40px; opacity: 0.8;">
            <a href="/" style="color: #f1e8dd; text-decoration: none;">← 返回主页面 銘記8964</a>
        </p>
    </div>

    <!-- busuanzi 脚本（站点级统计） -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</body>
</html>
