<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #575f4f;
            color: #f1e8dd;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 900;
            color: #facc29;
        }
        .counter-block {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 30px 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffeb99;
            background: rgba(255, 204, 102, 0.15);
            border: 1px solid rgba(241, 232, 221, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        .counter-block svg {
            margin-right: 8px;
            vertical-align: -3px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }
        .refresh-btn, .loop-btn {
            padding: 14px 30px;
            font-size: 1.1em;
            font-weight: 600;
            color: #575f4f;
            background-color: #facc29;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .refresh-btn:hover, .loop-btn:hover:not(:disabled) {
            background-color: #ffeb99;
            transform: translateY(-2px);
        }
        .loop-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
            transform: none;
        }
        @media (max-width: 768px) {
            .title { font-size: 1.5em; padding: 0 15px; }
            .counter-block { font-size: 1.1em; margin: 0 15px 20px; }
            .btn-group { padding: 0 15px; }
            .refresh-btn, .loop-btn { font-size: 1em; padding: 12px 25px; }
        }
    </style>
</head>
<body>

    <div class="title">
        记录历史 传播真相<br>
        <small style="font-size:0.6em; font-weight:500; color:#f1e8dd;">1989年6月4日 · 八九六四</small>
    </div>

    <div class="counter-block">
        <span id="busuanzi_container_site_pv">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>

            </svg>
            历史见证人次： <span id="busuanzi_value_site_pv">加载中...</span>
        </span>
        <br><br>
        <span id="busuanzi_container_site_uv">
            独立访客数： <span id="busuanzi_value_site_uv">加载中...</span>
        </span>
    </div>

    <div class="btn-group">
        <button class="refresh-btn" onclick="location.reload()">
            。。。
        </button>

        <button class="loop-btn" id="loopButton" onclick="startLoopRefresh()">
             啊啊啊
        </button>
    </div>

    <!-- 不蒜子统计脚本 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <!-- 自动循环刷新脚本 -->
    <script>
        let isLooping = false;
        let loopCount = 0;
        const totalLoops = 200;
        const loopButton = document.getElementById('loopButton');

        function startLoopRefresh() {
            if (isLooping) return;
            isLooping = true;
            loopCount = 0;
            loopButton.disabled = true;
            loopButton.textContent = `进行中：0/${totalLoops}`;

            function doRefresh() {
                loopCount++;
                loopButton.textContent = `进行中：\( {loopCount}/ \){totalLoops}`;

                if (loopCount >= totalLoops) {
                    loopButton.textContent = `完成 ${totalLoops} 次！`;
                    isLooping = false;
                    setTimeout(() => {
                        loopButton.textContent = `自动循环刷新 ${totalLoops} 次`;
                        loopButton.disabled = false;
                    }, 3000);
                    return;
                }

                // 每隔 1500ms 刷新一次（可根据需要调整）
                setTimeout(() => {
                    location.reload();
                }, 100);
            }

            doRefresh();
        }
    </script>
</body>
