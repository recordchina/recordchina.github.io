    <script>
        /* JS 部分使用上一次最稳的版本（document 级别事件委托 + 正确 disabled 处理） */
        const basePath = "qsewr/dasf/erwq/reeqr/rwer/ewqr/tttt/";
        const imageFiles = [/* 图片列表不变 */];
        const yearMap = { "2976": "1986", "2977": "1988", "2978": "1989" };
        const images = {};
        imageFiles.forEach(file => {
            const yearCode = file.slice(0, 4);
            const displayYear = yearMap[yearCode];
            if (!images[displayYear]) images[displayYear] = [];
            images[displayYear].push(`${basePath}${file}`);
        });
        const yearList = document.getElementById('year-list');
        const imageBoard = document.getElementById('image-board').querySelector('.row');
        const pagination = document.getElementById('pagination');
        let currentYear = null;
        let currentPage = 1;
        const imagesPerPage = 2;
        let currentModalIndex = 0;

        Object.keys(images).forEach(year => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#' + year;
            a.textContent = year;
            a.onclick = () => { currentYear = year; currentPage = 1; showImages(year, currentPage); };
            li.appendChild(a);
            yearList.appendChild(li);
        });

        function showImages(year, page) {
            const yearImages = images[year] || [];
            const totalImages = yearImages.length;
            const totalPages = Math.ceil(totalImages / imagesPerPage);
            const startIndex = (page - 1) * imagesPerPage;
            const displayedImages = yearImages.slice(startIndex, startIndex + imagesPerPage);

            imageBoard.innerHTML = displayedImages.length > 0
                ? displayedImages.map((img, index) => `
                    <div class="col-md-6">
                        <img src="${img}" alt="${year} 时间线图片" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showModal('${img}', ${startIndex + index})">
                    </div>`).join('')
                : '<p>该年份暂无图片。</p>';

            pagination.innerHTML = '';
            if (totalPages > 1) {
                const createButton = (text, className) => {
                    const btn = document.createElement('button');
                    btn.textContent = text;
                    btn.classList.add(className);
                    btn.type = 'button';
                    pagination.appendChild(btn);
                    return btn;
                };

                createButton('第一页', 'first-btn');
                createButton('上一页', 'prev-btn');

                const startPageNum = Math.max(1, page - 3);
                const endPageNum = Math.min(totalPages, page + 3);
                for (let i = startPageNum; i <= endPageNum; i++) {
                    const pageBtn = createButton(i, 'page-btn');
                    pageBtn.dataset.page = i;
                    if (i === page) pageBtn.classList.add('active');
                }

                createButton('下一页', 'next-btn');
                createButton('最后一页', 'last-btn');

                const jumpInput = document.createElement('input');
                jumpInput.type = 'number';
                jumpInput.min = 1;
                jumpInput.max = totalPages;
                jumpInput.placeholder = '页码';
                pagination.appendChild(jumpInput);

                createButton('跳转', 'jump-btn');
            }

            // 更新状态
            const updateBtn = (selector, disabled) => {
                const btn = pagination.querySelector(selector);
                if (btn) btn.disabled = disabled;
            };
            updateBtn('.first-btn', page === 1);
            updateBtn('.prev-btn', page === 1);
            updateBtn('.next-btn', page === totalPages);
            updateBtn('.last-btn', page === totalPages);

            pagination.querySelectorAll('.page-btn').forEach(btn => {
                btn.classList.toggle('active', parseInt(btn.dataset.page) === page);
            });

            document.querySelectorAll('.cate a').forEach(a => a.classList.remove('active'));
            document.querySelector(`.cate a[href="#${year}"]`)?.classList.add('active');
        }

        document.addEventListener('click', function(e) {
            const target = e.target;
            if (!target.matches('.pagination button')) return;

            const yearImages = images[currentYear];
            if (!yearImages) return;
            const totalPages = Math.ceil(yearImages.length / imagesPerPage);

            let newPage = currentPage;

            if (target.classList.contains('first-btn')) newPage = 1;
            else if (target.classList.contains('prev-btn')) newPage = Math.max(1, currentPage - 1);
            else if (target.classList.contains('page-btn')) newPage = parseInt(target.dataset.page);
            else if (target.classList.contains('next-btn')) newPage = Math.min(totalPages, currentPage + 1);
            else if (target.classList.contains('last-btn')) newPage = totalPages;
            else if (target.classList.contains('jump-btn')) {
                const input = pagination.querySelector('input[type="number"]');
                if (input) {
                    const val = parseInt(input.value);
                    if (val >= 1 && val <= totalPages && !isNaN(val)) newPage = val;
                    else return;
                } else return;
            }

            if (newPage !== currentPage) {
                currentPage = newPage;
                showImages(currentYear, currentPage);
            }
        });

        function showModal(imageSrc, index) {
            document.getElementById('modalImage').src = imageSrc;
            currentModalIndex = index;
        }

        document.addEventListener('keydown', (event) => {
            if (!currentYear || !document.getElementById('imageModal').classList.contains('show')) return;
            const yearImages = images[currentYear];
            if (!yearImages || yearImages.length === 0) return;
            if (event.key === 'ArrowLeft') {
                currentModalIndex = (currentModalIndex - 1 + yearImages.length) % yearImages.length;
                document.getElementById('modalImage').src = yearImages[currentModalIndex];
            } else if (event.key === 'ArrowRight') {
                currentModalIndex = (currentModalIndex + 1) % yearImages.length;
                document.getElementById('modalImage').src = yearImages[currentModalIndex];
            }
        });

        if (Object.keys(images).length > 0) {
            currentYear = Object.keys(images)[0];
            showImages(currentYear, 1);
        }

        // 因言獲罪滚动部分不变
        const speechCases = [/* 列表不变 */];
        document.addEventListener('DOMContentLoaded', () => {
            const speechList = document.getElementById('speech-list');
            if (!speechList) return;
            speechCases.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.date}</strong>　<span style="color:#ff6b6b;">${item.name}</span>　${item.desc}`;
                speechList.appendChild(li);
            });
            const originalItems = Array.from(speechList.children);
            originalItems.forEach(item => speechList.appendChild(item.cloneNode(true)));
        });
