        .content img {

                    </div>
                </div>
                <!-- 中间：图片内容 -->

                    <section class="board" id="image-board">
                        <div class="row">

                        </div>
                    </section>
                </div>
                <!-- 右侧：占位 -->
                <div class="col-md-3"></div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer d-none d-lg-block">
        <div class="container-fluid d-flex justify-content-between">

            </div>
            <div class="footer-right">

    </footer>
