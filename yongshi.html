<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="六四遇害者名单，天安门母亲核实，8964纪念">
    <title>当代不应忘却的勇士 - 六四遇难者纪念（天安门母亲核实）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #000000; color: #ffffff; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between; }
        .intro-header { width: 100%; padding: 20px 0 10px; }
        .container { max-width: 1400px; padding-left: 30px; padding-right: 30px; }
        .site-heading h1 { font-size: 2.2em; font-weight: 900; margin-bottom: 10px; color: #ffffff; text-align: center; }
        .site-heading .subheading { display: block; font-size: 1.2em; font-weight: bold; margin-top: 20px; color: #ff4d4d; text-align: center; letter-spacing: 2px; }
        .footer-link { position: fixed; bottom: 5px; left: 10px; z-index: 1000; }
        .footer-link a { color: #ffffff; font-weight: bold; text-decoration: underline; font-size: 0.9em; }
        .footer-link a:hover { color: #facc29; }
        .table { color: #ffffff; background-color: #111111; border: 1px solid #cc0000; width: 100%; }
        .table th { background-color: #222222; color: #ff4d4d; font-weight: bold; border-bottom: 2px solid #cc0000; }
        .table td { border-top: 1px solid #333333; vertical-align: middle; text-align: left; }
        .table tbody tr:nth-child(odd) { background-color: #1a1a1a; }
        .table img { max-width: 80px; height: auto; border: 1px solid #cc0000; border-radius: 4px; }
        .table a { color: #facc29; text-decoration: underline; }
        .table a:hover { color: #ffeb3b; }
        .intro-text { background-color: #0d0d0d; border-left: 4px solid #cc0000; padding: 15px; margin-bottom: 30px; font-size: 1.1em; color: #ffcccc; }
        .pagination { justify-content: center; margin: 30px 0; flex-wrap: wrap; }
        .pagination .page-item .page-link { background: #222; color: #ff4d4d; border: 1px solid #cc0000; margin: 0 3px; }
        .pagination .page-item.active .page-link { background: #cc0000; border-color: #ff4d4d; color: #fff; }
        .pagination .page-item.disabled .page-link { color: #666; cursor: not-allowed; }
    </style>
</head>
<body>
    <header class="intro-header">
        <div class="container">
            <div class="site-heading">
                <h1>銘記8964: 当代不应忘却的勇士</h1>
                <span class="subheading">六四遇难者纪念（天安门母亲核实，约202人）</span>

                <div style="border: 3px solid #cc0000; padding: 15px; margin: 20px 0; background-color: #1a1a1a; border-radius: 4px; color: #ffcccc;">
                    <p style="margin:0; font-weight:bold; color:#ff4d4d;">⚠️ 来源：天安门母亲群体寻访记录（1989-2015+）</p>
                    <p>完整名单约202-204人（民间核实，非官方）。照片来自公开遗像/纪念照（部分链接需翻墙）。数据以原来源为准，致敬所有勇士。</p>
                </div>

                <div class="intro-text">
                    1989年6月3日晚至6月4日凌晨，北京街头血流成河。以下名单来自“天安门母亲”多年艰难寻访，是冰山一角。实际死亡远超官方数字，愿这些名字永不被抹去。
                </div>

                <div class="table-responsive" id="victimsTableContainer">
                    <table class="table table-bordered" id="victimsTable">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>籍贯/单位</th>
                                <th>遇难时间</th>
                                <th>遇难地点</th>
                                <th>死因简述</th>
                                <th>照片</th>
                            </tr>
                        </thead>
                        <tbody id="victimsBody">
                            <!-- JS 会动态填充这里 -->
                        </tbody>
                    </table>
                </div>

                <!-- 分页导航 -->
                <nav aria-label="分页">
                    <ul class="pagination" id="pagination"></ul>
                </nav>

                <span class="subheading">推翻中共暴政 铭记六四屠杀 永不遗忘</span>
            </div>
        </div>
    </header>

    <div class="footer-link">
        <a href="/index.html">返回主页</a>
    </div>

    <div class="gtranslate_wrapper"></div>
    <script>
        window.gtranslateSettings = {
            "default_language": "zh-CN",
            "detect_browser_language": true,
            "wrapper_selector": ".gtranslate_wrapper",
            "flag_style": "3d",
            "alt_flags": {"en": "usa"},
            "languages": ["zh-TW", "zh-CN", "en", "de", "ja"],
            "switcher_horizontal_position": "right",
            "switcher_vertical_position": "top"
        };
    </script>
    <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

    <script>
        // 分页数据 - 完整202人列表（简化版，实际可扩展；这里用示例填充部分，剩余可继续添加对象）
        const victimsData = [
            { id: "0001", name: "蒋捷连", gender: "男", age: "17", unit: "北京，中国人民大学附中高二学生", time: "1989.6.3夜10:30左右", location: "木樨地复外大街29楼前", cause: "后背左胸中弹穿心，儿童医院抢救无效", photo: "https://example.com/photos/jiangjielian.jpg" },  // 替换为真实照片URL
            { id: "0002", name: "王楠", gender: "男", age: "19", unit: "北京，月坛中学高二学生", time: "1989.6.4凌晨", location: "南长街南口", cause: "头部中弹，埋尸后挖出火化", photo: "https://example.com/photos/wangnan.jpg" },
            { id: "0003", name: "杨明湖", gender: "男", age: "42", unit: "北京，中国国际贸易促进会职员", time: "1989.6.4凌晨", location: "东长安街公安部前", cause: "腹部中炸子，同仁医院6月6日亡", photo: "" },
            // ... 这里添加更多条目（总202条）。示例继续：
            { id: "0120", name: "张向红", gender: "女", age: "20", unit: "北京，中国人民大学国际政治系87级学生", time: "1989.6.3晚～6.4凌晨", location: "前门大街附近", cause: "躲树丛被流弹击中左胸主动脉死亡", photo: "" },
            // 实际填充到202条，剩余用类似格式
            // 例如最后一条
            { id: "0202", name: "李浩成", gender: "男", age: "20", unit: "天津，天津师范大学中文系87级", time: "1989.6.4凌晨", location: "天安门广场东南角", cause: "拍摄照片时连中两弹，肝部致命", photo: "" }
        ];

        const itemsPerPage = 30;
        let currentPage = 1;

        function renderTable(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = victimsData.slice(start, end);

            const tbody = document.getElementById('victimsBody');
            tbody.innerHTML = '';

            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.name}</td>
                    <td>${item.gender}</td>
                    <td>${item.age}</td>
                    <td>${item.unit}</td>
                    <td>${item.time}</td>
                    <td>${item.location}</td>
                    <td>${item.cause}</td>
                    <td>${item.photo ? `<img src="${item.photo}" alt="${item.name} 遗像" loading="lazy">` : '无照片'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(victimsData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // 上一页
            const prev = document.createElement('li');
            prev.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prev.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">上一页</a>`;
            pagination.appendChild(prev);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>`;
                pagination.appendChild(li);
            }

            // 下一页
            const next = document.createElement('li');
            next.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            next.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">下一页</a>`;
            pagination.appendChild(next);
        }

        function changePage(page) {
            if (page < 1 || page > Math.ceil(victimsData.length / itemsPerPage)) return;
            currentPage = page;
            renderTable(page);
            renderPagination();
        }

        // 初始化
        renderTable(currentPage);
        renderPagination();
    </script>
</body>
</html>
