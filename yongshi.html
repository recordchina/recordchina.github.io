        const itemsPerPage = 30;
        let currentPage = 1;

        function renderTable(page) {
            const start = (page - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, victimsData.length);
            const pageData = victimsData.slice(start, end);
            const tbody = document.getElementById('victimsBody');
            tbody.innerHTML = '';
            pageData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td>${item.name || '未知'}</td>
                    <td>${item.gender || '未知'}</td>
                    <td>${item.age || '未知'}</td>
                    <td>${item.unit || '未知'}</td>
                    <td>${item.time || '未知'}</td>
                    <td>${item.location || '未知'}</td>
                    <td>${item.cause || '未知'}</td>
                    <td>${item.photo ? `<img src="${item.photo}" alt="${item.name || '遇难者'} 遗像" loading="lazy" onerror="this.src='https://via.placeholder.com/80?text=无照片';">` : '无照片'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(victimsData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const prev = document.createElement('li');
            prev.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prev.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">上一页</a>`;
            pagination.appendChild(prev);

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>`;
                pagination.appendChild(li);
            }

            const next = document.createElement('li');
            next.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            next.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">下一页</a>`;
            pagination.appendChild(next);
        }

        function changePage(page) {
            if (page < 1 || page > Math.ceil(victimsData.length / itemsPerPage)) return;
            currentPage = page;
            renderTable(page);
            renderPagination();
        }

        // 初始化
        renderTable(currentPage);
        renderPagination();
