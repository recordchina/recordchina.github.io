<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="最后的灯塔">
    <title>最后的灯塔</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #575f4f;
            color: #f1e8dd;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px; /* 设定一个最大宽度，让内容居中且不过宽 */
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(241, 232, 221, 0.1);
            border-radius: 5px;
            text-align: center; /* 让内部元素居中 */
        }
        .content-image {
            width: 100%; /* 图片宽度撑满容器 */
            height: auto; /* 高度自动，保持比例 */
            display: block; /* 确保图片是块级元素 */
            margin: 0 auto 15px auto; /* 上下边距15px，左右自动（实现居中） */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .back-link {
            display: inline-block; /* 改为行内块，以便居中 */
            margin-top: 30px;
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em; /* 稍大字体 */
        }
        .back-link:hover {
            color: #facc29;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="qsewr/dasf/erwq/reeqr/rwer/ewqr/tttt/1234111.jpg" alt="上" class="content-image">
        
        <img src="qsewr/dasf/erwq/reeqr/rwer/ewqr/tttt/1234222.jpg" alt="下" class="content-image">

        <a href="index.html" class="back-link">返回首页</a>

    </div>
</body>
</html>
